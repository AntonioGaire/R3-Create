
  <ul class="list-group pt-2">

    <li class="list-group-item">
      <h4 class="h4 pt-2 justify-content-between align-items-center d-flex">Categor√≠a</h4>
      <ul class="list-group"  *ngFor="let category of categoriesDTO">
        <a [routerLink]="['./']" [queryParams]="{categories:category.category.name}" queryParamsHandling="merge" class="text-decoration-none">
        <li class="list-group-item d-flex flex-row align-items-center justify-content-between">
          {{ category.category.name}}
          <span class="badge badge-primary badge-pill bg-primary align-content-end"> {{ category.nofPosts }} </span>
        </li>
        </a>
      </ul>
    </li>

    <li class="list-group-item">
      <h4 class="h4 pt-2 justify-content-between align-items-center d-flex">Popularidad</h4>
      <ul class="list-group">
        <li class="list-group-item">
          <h5 class="h5 pt-2 justify-content-between align-items-center d-flex">Kudos <input type="text" placeholder="0" class="rounded col-5"  [ngModel]="kudos" (ngModelChange)="addKudos($event)" ></h5>
        </li>
      </ul>
    </li>

  </ul>
