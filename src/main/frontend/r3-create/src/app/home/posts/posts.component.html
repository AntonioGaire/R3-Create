 <section ID="banner" class="bg-image d-flex align-items-center justify-content-center my-3" style="background-image: url('assets/StockSnap-banner-background.jpg');background-size: cover; height: 360px;">
    <p class="display-3 text-center">Bienvenidos a R3-Create</p>
  </section>

<main class="justify-content-center container-xl">
  <section id="menu" class="row mb-4 justify-content-center">
    <a class="col-1 col-sm-2"><i class="fa-solid fa-chevron-left text-secondary fa-4x"></i></a>

    <a class="text-decoration-none col-2 col-sm-1 align-self-center"><i class="fa-solid fa-dog fa-3x"></i></a>
    <a class="text-decoration-none col-2 col-sm-1 align-self-center"><i class="fa-solid fa-fish-fins fa-3x"></i></a>
    <a class="text-decoration-none col-2 col-sm-1 align-self-center"><i class="fa-solid fa-gear fa-3x"></i></a>
    <a class="text-decoration-none col-2 col-sm-1 align-self-center"><i class="fa-solid fa-screwdriver-wrench fa-3x"></i></a>
    <a class="text-decoration-none col-2 col-sm-1 align-self-center"><i class="fa-solid fa-bandage fa-3x"></i></a>
    <a class="text-decoration-none col-sm-1 align-self-center d-none d-md-flex"><i class="fa-solid fa-dove fa-3x"></i></a>
    <a class="text-decoration-none col-sm-1 align-self-center d-none d-md-flex"><i class="fa-solid fa-sleigh fa-3x"></i></a>
    <a class="text-decoration-none col-sm-1 align-self-center d-none d-md-flex"><i class="fa-solid fa-hat-wizard fa-3x"></i></a>

    <a class="d-flex justify-content-end text-decoration-none col-1 col-sm-2" href=""><i class="fa-solid fa-chevron-right text-secondary fa-4x"></i></a>
  </section>

  <section id="items" class="row">

    <div *ngFor="let post of posts" class="col-12 col-sm-6 col-lg-4 p-0 text-decoration-none">
      <article class="card">
        <img [src]=" post.images[0].src">
        <section class="card-body">
          <H5 CLASS="card-title">{{ post.title }}</H5>
            <section class="d-flex flex-row border border-dark justify-content-center">
              <div class="d-flex justify-content-center p-2">
                <i class="fa-solid fa-user fa-3x"></i>
              </div>
              <button class="flex-grow-1 bg-secondary" [routerLink]="['/home/', post.idPost  ]" >Ver</button>
              <section class="d-flex flex-row justify-content-center align-items-center flex-grow-1">
                  <p class="display-6 align-middle mb-0 p-2">{{ post.kudos }}</p>
                  <i class="fa-solid fa-heart fa-3x"></i>
              </section>
            </section>
        </section>
      </article>
    </div>
  </section>
</main>
